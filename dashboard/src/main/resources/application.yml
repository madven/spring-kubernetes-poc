spring:
  application:
    name: dashboard

server:
  port: 8070

turbine:
  aggregator:
    clusterConfig: GREETING-SERVICE
  appConfig: greeting-service
#http://greeting-service/actuator/hystrix.stream
#http://dashboard/turbine.stream?cluster=GREETING-SERVICE

eureka:
  instance:
    instanceId: ${spring.application.name}:${random.value}
    preferIpAddress: true
  client:
    enabled: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka:admin@eureka-server/eureka

management:
  endpoints:
    web:
      exposure:
        include: '*'